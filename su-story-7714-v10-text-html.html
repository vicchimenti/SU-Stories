<div class="page-wrapper">
    <main id="main-content" class="main-content">
      <article class="news news--detail story--detail su-story-detail">
  
        <div class="hero--basic hero--news hero--news__photo bg--dark bg--teal bg--gradient">
  
          <div class="grid-container">
            <div class="grid-x grid-margin-x">
              <div class="cell large-3">
                <div class="text-margin-reset">
                  <div class="global-margin--3x">
                
          
                        <t4 type="content" name="Author Headshot" output="selective-output" process-format="true" format="<figure class=&quot;aspect-ratio-frame&quot; style=&quot;--aspect-ratio: 422/360&quot;>
                            <img loading=&quot;eager&quot; src=&quot;<t4 type=&quot;content&quot; name=&quot;Author Headshot&quot; output=&quot;normal&quot; formatter=&quot;v10/image/pxl-crop&quot; cdn=&quot;true&quot; pxl-filter-id=&quot;65&quot; />&quot; alt=&quot;<t4 type=&quot;content&quot; name=&quot;Author Headshot&quot; output=&quot;normal&quot; formatter=&quot;text/alt&quot; />&quot;>
                          </figure> " formatter="path/*" />



                        <p>
                          <t4 type="content" name="Author Name" output="normal" modifiers="striptags,htmlentities" />
                        </p>

                    
                  </div>
                </div>
              </div>

              <div class="cell large-9">
                <div class="hero--basic__text text-margin-reset">
                  <div class="global-margin--3x">

                    <div class="eyebrow">
                      <t4 type="content" name="Prefix" output="selective-output" process-format="true" format="<span class=&quot;amplified--prefix oho-animate fade-in&quot;><t4 type=&quot;content&quot; name=&quot;Prefix&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; /></span>" />

                      <h1>
                        <span class="amplified--title oho-animate fade-in oho-animate--in">
                          <t4 type="content" name="SU Story Title" output="normal" modifiers="striptags,htmlentities" />
                        </span>
                      </h1>

                      <t4 type="content" name="Suffix" output="selective-output" process-format="true" format="<span class=&quot;amplified--suffix oho-animate fade-in&quot;><t4 type=&quot;content&quot; name=&quot;Suffix&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; /></span>" />
                    </div>


                  </div>
                  



                  <div>
                    <t4 type="navigation" name="Newsroom breadcrum v10" id="986" />
                  </div>
  
                </div>
              </div>
              
            </div>

            

            <t4 type="content" name="Story Image" output="selective-output" process-format="true" format="<div class=&quot;news--detail__hero-photo&quot;>
              <figure class=&quot;aspect-ratio-frame&quot; style=&quot;--aspect-ratio: 74/116&quot;>
                <img loading=&quot;eager&quot; sizes=&quot;(min-width: 1280px) 1160px, calc(93.75vw - 21px)&quot;
                  src=&quot;<t4 type=&quot;content&quot; name=&quot;Story Image&quot; output=&quot;normal&quot; formatter=&quot;v10/image/pxl-crop&quot; cdn=&quot;true&quot; pxl-filter-id=&quot;43&quot; />&quot; srcset=&quot;
          <t4 type=&quot;content&quot; name=&quot;Story Image&quot; output=&quot;normal&quot; formatter=&quot;v10/image/pxl-crop&quot; cdn=&quot;true&quot; pxl-filter-id=&quot;43&quot; /> 500w,
          <t4 type=&quot;content&quot; name=&quot;Story Image&quot; output=&quot;normal&quot; formatter=&quot;v10/image/pxl-crop&quot; cdn=&quot;true&quot; pxl-filter-id=&quot;42&quot; /> 768w,
          <t4 type=&quot;content&quot; name=&quot;Story Image&quot; output=&quot;normal&quot; formatter=&quot;v10/image/pxl-crop&quot; cdn=&quot;true&quot; pxl-filter-id=&quot;41&quot; /> 1160w&quot; alt=&quot;<t4 type=&quot;content&quot; name=&quot;Image Caption&quot; output=&quot;normal&quot; modifiers=&quot;&quot; />&quot; class=&quot;js-processed&quot;>
              </figure>
            </div>" formatter="path/*" />
          </div>
        </div>
  
        <div class="news--detail__body grid-container global-padding--10x">
          <div class="grid-x grid-margin-x">
            <div class="cell medium-8">
              <div class="news--detail__summary text-margin-reset">
                <p class="intro-text">
                  <t4 type="content" name="SU Story Description" output="normal" modifiers="striptags,htmlentities" />
                </p>
              </div>
              <div class="global-spacing--5x">
                <div class="wysiwyg">
                  <t4 type="content" name="Full Story" output="normal" modifiers="medialibrary,nav_sections" />
                </div><!-- /.wysiwyg -->
              </div>
              <div class="news--detail__details global-spacing--3x text-margin-reset">
                <t4 type="content" name="Author Name" output="selective-output" process-format="true" format="<p><strong>Posted by
                    <t4 type=&quot;content&quot; name=&quot;Author Name&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; />
                  </strong></p>" />
                <p>
                  <t4 type="content" name="Publish Date" output="normal" date_format="MMM d, yy" />
                </p>
              </div>
              <div class="global-spacing--3x">
              </div>
            </div>
            <div class="cell medium-4">
            </div>
          </div>
        </div>
      </article>
    </main>
  </div>

                        <img loading=&quot;eager&quot; src=&quot;<t4 type=&quot;content&quot; name=&quot;Author Headshot&quot; output=&quot;normal&quot; formatter=&quot;v10/image/pxl-crop&quot; cdn=&quot;true&quot; pxl-filter-id=&quot;65&quot; />&quot; alt=&quot;<t4 type=&quot;content&quot; name=&quot;Author Name&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; />&quot;>
